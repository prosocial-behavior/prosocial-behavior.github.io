<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        img {
            width: 100%;
        }

        h2 {
            text-align: center;
            color: rgb(38, 51, 100);
        }

        #right-column {
            padding-top: 200px;
        }

        button {
            background-color: rgb(38, 51, 100);
            color: white;
            outline: none;
            border: none;
            border-radius: 15px;
            padding: 20px;
            display: block;
            margin: 30px auto 10px;
            min-width: 300px;
        }
    </style>
    <title>Просоциално поведение</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-7" id="image-container">

            </div>
            <div class="col" id="right-column">
                <h2>Какво виждате на показаното изображение?</h2>
                <button id="answear-one">
                </button>
                <button id="answear-two">
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        const data = [
            {
                image: '1.png',
                answears: ['Оценяване на красивото', 'Неоценяване на красивото'],
                correctAnwear: 'Оценяване на красивото'
            },
            {
                image: '2.png',
                answears: ['Оценяване на красивото', 'Неоценяване на красивото'],
                correctAnwear: 'Неоценяване на красивото'
            }
        ];

        let question = 0;

        function displayData(questionId) {
            const currentData = data[questionId];
            const img = `<img src="./images/${currentData.image}" alt="Image" />`
            $('#image-container').html(img);
            console.log(currentData);

            $('#answear-one').text(currentData.answears[0]);
            $('#answear-two').text(currentData.answears[1]);
        }

        function answear(answearIndex) {
            question++;
            displayData(question);
        }

        $(document).ready(function() {
            $('#answear-one').click(() => answear(0));
            $('#answear-two').click(() => answear(1));

            displayData(question);
        });
    </script>
</body>
</html>
